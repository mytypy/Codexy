<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <h2>Codexy</h2>
      <nav>
        <ul>
          <li><a href="#" title="Profile"><i class="fas fa-user"></i></a></li>
          <li><a href="#" title="Messages"><i class="fas fa-comment-dots"></i></a></li>
          <li><a href="#" title="Friends"><i class="fas fa-user-friends"></i></a></li>
          <li><a href="#" title="Settings"><i class="fas fa-cog"></i></a></li>
        </ul>
      </nav>
    </aside>

    <div class="container">
      <div class="profile-header">
        <img src="../photos/67d70f56-361d-414a-8bbf-224eb77423b9.jpeg" alt="Avatar" class="avatar" />
        <div class="user-info">
          <h2>Jane Doe</h2>
          <p>UX Designer • Coffee lover • Based in NY</p>
          <div class="profile-actions">
            <button class="btn message">Message</button>
            <button class="btn follow">Follow</button>
          </div>
        </div>
      </div>

      <div class="posts">
        <div class="post">
          <h3>Just finished a new design!</h3>
          <p>Check out my latest work on Behance. Really proud of how this one turned out ✨</p>
        </div>
        <div class="post">
          <h3>Morning Routine</h3>
          <p>Started journaling again. Feels good to take 10 minutes just for myself every morning.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
